<h1>minecraft skins</h1>
how to download and upload to minecraft: 
1. click the skin u want to download. 
2. right-click on the picture and press save image as... 
3. click <a href="https://my.minecraft.net/profile/skin">here</a> and click chose a file. 
4. find the picture and u should be good to go!
